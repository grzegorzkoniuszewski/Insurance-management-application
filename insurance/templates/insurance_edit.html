{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Edit Insurance Policy</h3>
    <hr>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Save Changes">
        <a class="btn btn-secondary" href="{% url 'insurance_detail' policy_id=policy.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
