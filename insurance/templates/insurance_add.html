{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Insurance management application</h3>
    <p>Add your insurance here</p>
    <hr>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ InsuranceForm.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    <a class="btn btn-secondary" href="{% url 'insurance_list' %}">Cancel</a>
</div>
{% endblock %}
